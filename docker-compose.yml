services:
  postgres:
    image: postgres:15
    container_name: my-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  
  service1:
    build:
      context: ./service1
      dockerfile: Dockerfile
    container_name: service1-container
    environment:
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "8081:8081"
    depends_on:
      - postgres

  service2:
    build:
      context: ./service2
      dockerfile: Dockerfile
    container_name: service2-container
    environment:
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "8082:8082"
    depends_on:
      - postgres

  service3:
    build:
      context: ./service3
      dockerfile: Dockerfile
    container_name: service3-container
    environment:
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "8083:8083"
    depends_on:
      - postgres

volumes:
  postgres_data:
